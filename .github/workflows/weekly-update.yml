name: Weekly ROI Calculator Update

on:
  schedule:
    - cron: '0 9 * * 6'
  workflow_dispatch:

jobs:
  update-roi-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install anthropic requests beautifulsoup4
      - name: Run update
        run: python scripts/weekly_update.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      - name: Commit
        run: |
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git config user.name 'github-actions[bot]'
          git add -A
          git diff --staged --quiet || git commit -m 'Weekly Update' && git push
